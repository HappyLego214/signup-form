<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Signup Form</title>
</head>
<body>
    <div class="main-container">
        <div class="side-image">

        </div>
        <div class="main-content">
            <div class="top-content">
                <div class="text-container">
                    <p class="line-1">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                    <p class="line-2">Sign up now to get started.</p>
                    <p class="line-3">You know you want to.</p>
                </div>
            </div>
            <div class="form-container">
                <form class="form" action="">
                    <fieldset class="fieldset">
                        <legend class="legend">Let's Do This!</legend>
                            <div class="input-container">
                                <label for="">First Name:</label>
                                <input type="text" name="" id="">
                                <span></span>
                            </div>
                            <div class="input-container">
                                <label for="">Last Name:</label>
                                <input type="text" name="" id="">
                                <span></span>
                            </div>
                            <div class="input-container">
                                <label for="">Email:</label>
                                <input type="text" name="" id="">
                                <span></span>
                            </div>
                            <div class="input-container">
                                <label for="">Phone Number:</label>
                                <input type="text" name="" id="">
                                <span></span>
                            </div>
                            <div class="input-container">
                                <label for="">Password:</label>
                                <input type="text" name="" id="">
                                <span></span>
                            </div>
                            <div class="input-container">
                                <label for="">Confirm Password:</label>
                                <input type="text" name="" id="">
                                <span></span>
                            </div>
                    </fieldset>
                </form>
            </div>
            <div class="bottom-content">
                <div class="button-container">
                    <button class="button">
                        Create Account
                    </button>
                    <p class="login">Already Have An Account? <a href="">Login Here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
