<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Signup Form</title>
</head>
<body>
    <div class="main-container">
        <div class="side-image">
            <div class="logo-container">
                <img class="logo" src="/images/displaze.svg" alt="">
            </div>
        </div>
        <div class="main-content">
            <div class="top-content">
                <div class="text-container">
                    <p class="line-1">This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis consequatur atque quam doloremque, molestiae officia!</p>
                    <p class="line-2"> Sign up now to get started.</p>  
                    <p class="line-3">You know you want to.</p>
                </div>
            </div>
            <div class="form-container">
                <form  id="startForm" class="form" action="get">
                    <fieldset class="fieldset">
                        <legend class="legend">Let's Do This!</legend>
                            <div class="input-container">
                                <label for="firstName">First Name:</label>
                                <input type="text" class="firstName credential" name="firstName" id="firstName" required>
                                <span class="inputMsg"></span>
                            </div>
                            <div class="input-container">
                                <label for="lastName">Last Name:</label>
                                <input type="text" class="lastName credential" name="lastName" id="lastName" required>
                                <span class="inputMsg"></span>
                            </div>
                            <div class="input-container">
                                <label for="email">Email:</label>
                                <input type="email" class="email credential" name="email" id="email" required>
                                <span class="inputMsg"></span>
                            </div>
                            <div class="input-container">
                                <label for="tel">Phone Number:</label>
                                <input type="tel" name="tel credential" id="tel">
                                <span class="inputMsg"></span>
                            </div>
                            <div class="input-container">
                                <label for="password">Password:</label>
                                <input type="password" class="password" name="password" id="password" aria-live="polite" min="8" pattern="^(?=.*[\d])(?=.*[!@#$%^&*])[\w!@#$%^&*]{6,}$" required>
                                <span class="error"></span>
                            </div>
                            <div class="input-container">
                                <label for="pswCheck">Confirm Password:</label>
                                <input type="password" class="pswCheck" name="pswCheck" id="pswCheck" aria-live="polite" required>
                                <span class="checkError"></span>
                            </div>
                    </fieldset>
                </form>
            </div>
            <div class="bottom-content">
                <div class="button-container">
                    <button type="submit" form="startForm" class="button">
                        Create Account
                    </button>
                    <p class="login">Already Have An Account? <a href="">Login Here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
